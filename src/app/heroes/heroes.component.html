<!--用户选择一个英雄时，selectedHero 也就有了值，并且 ngIf 把英雄的详情放回到 DOM 中。-->
<div *ngIf="selectedHero">
<h2>{{ selectedHero.name | uppercase }} Details</h2>
<div><span>id: </span>{{selectedHero.id}}</div>

    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="name">
      <!-- [(ngModel)] 雙向綁定語法-->
         <!-- 需要在app.module.ts導入FormsModule才能用-->

    </label>
</div>

    <ul class="heroes">
      <li *ngFor="let hero of heroes"   [class.selected]="hero === selectedHero"
       (click)="onSelect(hero)">
            <!-- *ngFor 是一个 Angular 的复写器（repeater）指令。 它会为列表中的每项数据复写它的宿主元素。
            <li> 就是 *ngFor 的宿主元素

                heroes 就是来自 HeroesComponent 类的列表。
                当依次遍历这个列表时，hero 会为每个迭代保存当前的英雄对象。
                [class.selected]就是去跑點選時的css
                click 就是類似javascirpt 的onclick事件

            -->
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </li>
    </ul>
